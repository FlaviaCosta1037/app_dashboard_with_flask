{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
<h2>Upload do arquivo CSV</h2>

<form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv,.xlsx,.xls" class="form-control mb-3" required>
    <button class="btn btn-primary">Enviar</button>
    <a href="{{ url_for('cancel_project') }}">‚ùå Cancelar</a>

</form>
{% endblock %}
