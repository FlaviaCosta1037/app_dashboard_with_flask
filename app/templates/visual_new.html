{% extends "base.html" %}

{% block title %}Novo Visual{% endblock %}

{% block content %}
<h2>Criar novo gr√°fico</h2>

<form method="post" class="form-card" action="{{ url_for('new_visual') }}">
  <label>Tipo de gr√°fico</label>
  <select name="chart_type">
    <option value="bar">Barras</option>
    <option value="line">Linha</option>
    <option value="pie">Pizza</option>
    <option value="doughnut">Donut</option>
  </select>

  <label>Eixo X</label>
  <select name="x" required>
    {% for c in categories %}
      <option value="{{ c }}">{{ c }}</option>
    {% endfor %}
  </select>

  <label>Valor (Y)</label>
  <select name="y" required>
    {% for n in numbers %}
      <option value="{{ n }}">{{ n }}</option>
    {% endfor %}
  </select>

  <label>Legenda (pode selecionar mais de uma)</label>
  <select name="legends" multiple size="4">
    {% for c in categories %}
      <option value="{{ c }}">{{ c }}</option>
    {% endfor %}
  </select>
  <button type="submit">
    Confirmar
  </button>

  <a href="{{ url_for('define_columns') }}">üîô Voltar</a>
  <a href="{{ url_for('cancel_project') }}">‚ùå Cancelar</a>

</form>
{% endblock %}
