<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        canvas {
            background: #fff;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>

<body>

<h2>üìä Meu Dashboard</h2>

<div class="dashboard">
    {% for chart in charts %}
        <div>
            <canvas id="chart-{{ loop.index }}"></canvas>
        </div>
        <a href="{{ url_for('new_visual') }}">‚ûï Novo Gr√°fico</a>
        <a href="{{ url_for('new_project') }}">‚ùå Cancelar Projeto</a>

    {% endfor %}
</div>

<script>
    const charts = {{ charts | tojson }};

    charts.forEach((chart, index) => {
        const ctx = document.getElementById(`chart-${index + 1}`);

        new Chart(ctx, {
            type: chart.type,
            data: {
                labels: chart.labels,
                datasets: chart.datasets
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });
    });
</script>

</body>
</html>
